<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>U-Proyectos</title>
		<link href="css/declarar_deposito.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.min.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.structure.min.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.theme.min.css" rel="stylesheet"/>
		<script src="js/jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
		<script src="js/jquery-ui-1.11.1.custom/jquery-ui.min.js"></script>
		<script>
			/* Con esto traduzco todos los datepickers de jQuery UI a español. */
			$.datepicker.regional['es'] = {
				 closeText: 'Cerrar',
				 prevText: '<Ant',
				 nextText: 'Sig>',
				 currentText: 'Hoy',
				 monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
				 monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
				 dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
				 dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
				 dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
				 weekHeader: 'Sm',
				 dateFormat: 'dd/mm/yy',
				 firstDay: 1,
				 isRTL: false,
				 showMonthAfterYear: false,
				 yearSuffix: ''
			 };
			$.datepicker.setDefaults($.datepicker.regional['es']);
			
			$("input[type=button], button").button();
			
			$(document).ready(
				function() {
					/* Fijo los datepicker de jQuery UI. */
					$("#fecha").datepicker();
					
					/* Marco todos los campos requeridos con un asterisco. */
					$(".required").append("<div class='marca_obligatorios'>*</div>");
				}
			);
		</script>
	</head>
	<body>
		<header id="header_pagina">
			<a href="index.html"><img id="logo" src="logo.png" alt="logo" /></a>
			<div id="login">
				<p><img id="llave_login" src="llave.png" alt="llave sesión" />Ha iniciado sesión como <strong>Sergio Ochoa</strong></p>
				<p><a href="javascript:" id="cerrar_sesion">Cerrar sesión</a></p>
			</div>
		</header>
		<table>
			<tr>
				<td id="menu_lateral">
					<a href="buscar.html">Buscar Proyecto</a>
					<a href="ingresar.html">Ingresar Proyecto</a>
					<a href="declarar_deposito.html">Declarar Depósito</a>
					<a href="informe_financiero.html">Informe Financiero</a>
					<a href="#">Estadísticas</a>
				</td>
				<td id="contenido">
					<h1>Declarar Depósito</h1>
					<span id="wrapper_notificacion">
						<label id="notificacion">Área de notificación</label>
					</span>
					<table id="proyecto">
						<tr>
							<td id="wrapper_ptitulo"><h2>Proyecto</h2></td>
							<td></td>
						</tr>
						<tr>
							<td id="wrapper_tipo">
								<label for="tipo" id="label_tipo" class="required">Tipo</label>
								<select name="tipo" id="tipo">
									<option value="0">Tipo...</option>
									<option value="1">FONDECYT</option>
									<option value="2">FONDEF</option>
									<option value="3">MILENIO</option>
									<option value="4">ANILLO</option>
									<option value="5">EXTERNO</option>
								</select>
							</td>
							<td id="wrapper_numero">
								<label for="numero" id="label_numero" class="required">N° Proyecto</label>
								<select name="tipo" id="tipo">
									<option value="0">Número...</option>
									<option value="1">11111</option>
									<option value="2">22222</option>
									<option value="3">33333</option>
									<option value="4">44444</option>
									<option value="5">55555</option>
								</select>
							</td>
						</tr>
					</table>
					<table id="datos_deposito">
						<tr>
							<td id="wrapper_dtitulo"><h2>Datos Depósito</h2></td>
							<td></td>
						</tr>
						<tr>
							<td id="wrapper_ncuenta">
								<label for="ncuenta" id="label_ncuenta" class="required">N° Cuenta</label>
								<input id="ncuenta" type="text">
							</td>
							<td id="wrapper_banco">
								<label for="banco" id="label_banco" class="required">Banco</label>
								<input id="banco" type="text">
							</td>
						</tr>
						<tr>
							<td id="wrapper_ndeposito">
								<label for="ndeposito" id="label_ndeposito" class="required">N° Depósito</label>
								<input id="ndeposito" type="text">
							</td>
							<td id="wrapper_org">
								<label for="org" id="label_org" class="required">Organización Depositante</label>
								<input id="org" type="text">
							</td>
						</tr>
						<tr>
							<td id="wrapper_fecha">
								<label for="fecha" id="label_fecha" class="required">Fecha</label>
								<input id="fecha" type="text">
							</td>
							<td id="wrapper_periodo">
								<label for="periodo" id="periodo" class="required">Año (Período)</label>
								<input id="periodo" type="text">
							</td>
						</tr>
						<tr>
							<td id="wrapper_monto">
								<label for="monto" id="label_monto" class="required">Monto</label>
								<input id="monto" type="text">
							</td>
							<td></td>
						</tr>
					</table>
					<button id="guardar">Guardar</button>
				</td>
			<tr>
		</table>
		<footer id="footer_pagina">
		</footer>
    </body>
</html>
