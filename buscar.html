<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>U-Proyectos</title>
		<link href="css/buscar.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.min.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.structure.min.css" rel="stylesheet"/>
		<link href="js/jquery-ui-1.11.1.custom/jquery-ui.theme.min.css" rel="stylesheet"/>
		<script src="js/jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
		<script src="js/jquery-ui-1.11.1.custom/jquery-ui.min.js"></script>
		<script>
			var first = true;
			function autoClear(){
				if(first){
					$("#investigador").val("");
					$("#investigador").css('color', 'black');
					first = false;
				}
			}
			/* Con esto traduzco todos los datepickers de jQuery UI a español. */
			$.datepicker.regional['es'] = {
				 closeText: 'Cerrar',
				 prevText: '<Ant',
				 nextText: 'Sig>',
				 currentText: 'Hoy',
				 monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
				 monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
				 dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
				 dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
				 dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
				 weekHeader: 'Sm',
				 dateFormat: 'dd/mm/yy',
				 firstDay: 1,
				 isRTL: false,
				 showMonthAfterYear: false,
				 yearSuffix: ''
			 };
			$.datepicker.setDefaults($.datepicker.regional['es']);
			
			$("input[type=button], button").button();
			
			$(document).ready(
				function() {					
					/* Aquí ajusto la altura del menú lateral. */
					var alto_contenido = $("#contenido").height();
					$("#menu_lateral").height(alto_contenido - 127	);
					
					/* Fijo los datepicker de jQuery UI. */
					$( "#desde" ).datepicker();
					$( "#hasta" ).datepicker();
					/* Marco todos los campos requeridos con un asterisco. */
					$(".required").append("<div class='marca_obligatorios'>*</div>");
				}
			);
		</script>
	</head>
	<body>
		<header id="header_pagina">
			<a href="index.html"><img id="logo" src="logo.png" alt="logo" /></a>
			<div id="login">
				<p><img id="llave_login" src="llave.png" alt="llave sesión" />Ha iniciado sesión como <strong>Sergio Ochoa</strong></p>
				<p><a href="javascript:" id="cerrar_sesion">Cerrar sesión</a></p>
			</div>
		</header>
		<table>
			<tr>
				<td id="menu_lateral">
					<a href="buscar.html">Buscar Proyecto</a>
					<a href="ingresar.html">Ingresar Proyecto</a>
					<a href="declarar_deposito.html">Declarar Depósito</a>
					<a href="#">Informe Financiero</a>
					<a href="#">Estadísticas</a>
				</td>
				<td id="contenido">
					<h1>Buscar Proyectos</h1>
					<span id="wrapper_notificacion">
						<label id="notificacion">Área de notificación</label>
					</span>
					<span id="wrapper_desde">
						<label for="desde" id="label_desde">Desde</label>
						<input type="text" name="desde" id="desde" />
					</span>
					<span id="wrapper_hasta">
						<label for="hasta" id="label_hasta">Hasta</label>
						<input type="text" name="hasta"  id="hasta"/>
					</span>
					<span id="wrapper_tipo">
						<label for="tipo" id="label_tipo">Tipo de Proyecto</label>
						<select name="tipo" id="tipo">
							<option value="0">Tipo...</option>
							<option value="1">FONDECYT</option>
							<option value="2">FONDEF</option>
							<option value="3">MILENIO</option>
							<option value="4">ANILLO</option>
							<option value="5">EXTERNO</option>
						</select>
					</span>
					<span id="wrapper_tituloproy">
						<label for="tituloproy" id="label_tituloproy">Título del Proyecto</label>
						<input type="text" name="tituloproy"  id="tituloproy"/>
					</span>
					<span id="wrapper_investigador">
						<label for="investigador" id="label_investigador">Nombre del Investigador</label>
						<input type="text" name="investigador" id="investigador" value="Ejemplo: Jorge Pérez" style="color: #BDBDBD;" onclick="autoClear();"/>
					</span>
					<span id="wrapper_buscar" style="padding-top: 30px; padding-bottom: 30px">
						<button name="buscar"  id="buscar">Buscar</button>
					</span>
				</td>
			<tr>
		</table>
		<footer id="footer_pagina">
		</footer>
    </body>
</html>
