<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>U-Proyectos</title>
		<link href="buscar.css" rel="stylesheet"/>
		<link href="jquery-ui-1.11.1.custom/jquery-ui.min.css" rel="stylesheet"/>
		<link href="jquery-ui-1.11.1.custom/jquery-ui.structure.min.css" rel="stylesheet"/>
		<link href="jquery-ui-1.11.1.custom/jquery-ui.theme.min.css" rel="stylesheet"/>
		<script src="jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.1.custom/jquery-ui.min.js"></script>
		<script src="select2-3.5.1/select2.js"></script>
		<script src="select2-3.5.1/select2_locale_es.js"></script>
		<script>
			/* Con esto traduzco todos los datepickers de jQuery UI a espaol. */
			$.datepicker.regional['es'] = {
				 closeText: 'Cerrar',
				 prevText: '<Ant',
				 nextText: 'Sig>',
				 currentText: 'Hoy',
				 monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
				 monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
				 dayNames: ['Domingo', 'Lunes', 'Martes', 'Mircoles', 'Jueves', 'Viernes', 'Sbado'],
				 dayNamesShort: ['Dom','Lun','Mar','Mi','Juv','Vie','Sb'],
				 dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','S'],
				 weekHeader: 'Sm',
				 dateFormat: 'dd/mm/yy',
				 firstDay: 1,
				 isRTL: false,
				 showMonthAfterYear: false,
				 yearSuffix: ''
			 };
			$.datepicker.setDefaults($.datepicker.regional['es']);
			
			$("input[type=button], button").button();
			
			$(document).ready(
				function() {					
					/* Aqu ajusto la altura del men lateral. */
					var alto_contenido = $("#contenido").height();
					$("#menu_lateral").height(alto_contenido - 127	);
					
					var alto_titulo = $("#titulo").height();
					$("#estado").height(alto_titulo);
					
					/* Fijo los datepicker de jQuery UI. */
					$( "#desde" ).datepicker();
					$( "#hasta" ).datepicker();
					
					/* Fijo los selects customizados para datos dinmicos. */
					$("#responsables").select2({width:606});
					$("#participantes").select2({width:606});
				}
			);
		</script>
	</head>
	<body>
		<header id="header_pagina">
			<a href="index.html"><img id="logo" src="logo.png" alt="logo" /></a>
			<div id="login">
				<p><img id="llave_login" src="llave.png" alt="llave sesión" />Ha iniciado sesión como <strong>Sergio Ochoa</strong></p>
				<p><a href="javascript:" id="cerrar_sesion">Cerrar sesión</a></p>
			</div>
		</header>
		<table>
			<tr>
				<td id="menu_lateral" style="padding-bottom: 150px;">
					<a href="buscar.html">Buscar Proyecto</a>
					<a href="ingresar.html">Ingresar Proyecto</a>
					<a href="#">Declarar Depósito</a>
					<a href="#">Informe Financiero</a>
					<a href="#">Estadísticas</a>
				</td>
				<td id="contenido">
					<h1>Ingresar Nuevo Proyecto</h1>
					<span id="wrapper_tipo" style="padding-top: 0px; padding-bottom:40px">
						<label for="tipo" id="label_tipo">Tipo de Proyecto</label>
						<select name="tipo" id="tipo">
							<option value="0">Tipo...</option>
							<option value="1">FONDECYT</option>
							<option value="2">FONDEF</option>
							<option value="3">MILENIO</option>
							<option value="4">ANILLO</option>
							<option value="5">EXTERNO</option>
						</select>
					</span>
					<span id="wrapper_buscar">
						<button name="siguiente"  id="siguiente" onclick="location.href='mantenedor_proyectos.html'" style="position: absolute;">Siguiente</button>
					</span>
				</td>
			<tr>
		</table>
		<footer id="footer_pagina">
		</footer>
    </body>
</html>
