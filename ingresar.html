		<script>
			$("input[type=button], button").button();
			
			$(document).ready(
				function() {					
					/* Aquí ajusto la altura del menú lateral. */
					var alto_contenido = $("#contenido").height();
					$("#menu_lateral").height(alto_contenido - 127	);
					/* Marco todos los campos requeridos con un asterisco. */
					$(".required").append("<div class='marca_obligatorios'>*</div>");
				}
			);
		</script>
	</head>
	<body>
		<header id="header_pagina">
			<a href="index.html"><img id="logo" src="img/logo.png" alt="logo" /></a>
			<div id="login">
				<p><img id="llave_login" src="img/llave.png" alt="llave sesión" />Ha iniciado sesión como <strong>Sergio Ochoa</strong></p>
				<p><a href="javascript:" id="cerrar_sesion">Cerrar sesión</a></p>
			</div>
		</header>
		<table>
			<tr>
				<td id="menu_lateral">
					<a href="buscar.html">Buscar Proyecto</a>

					<a href="registrar_transferencia.html">Registrar Transferencia</a>

				</td>
				<td id="contenido">
					<h1>Ingresar Nuevo Proyecto</h1>
					<span id="wrapper_tipo">
						<label for="tipo" id="label_tipo" class="required">Tipo de Proyecto</label>

							<option value="0">Tipo...</option>
							<option value="1">FONDECYT</option>
							<option value="2">FONDEF</option>
							<option value="3">MILENIO</option>
							<option value="4">ANILLO</option>
							<option value="5">EXTERNO</option>
						</select>
					</span>
					<span id="wrapper_siguiente">
						<button name="siguiente"  id="siguiente" onclick="location.href='mantenedor_proyectos.html'">Siguiente</button>
					</span>
				</td>
			<tr>
		</table>
